<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/css/estilosindex.css">
    <title>Ejercicio 1</title>
</head>
<body>
    <div class="container">
    <div>
    <h1>Calculo de compras</h1>
        <br>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <br>
        <input type="text" id="nombre" name="nombre" required>
        <br>

        <label for="edad">Edad:</label>
        <br>
        <input type="number" id="edad" name="edad" required>
        <br>

        <label for="cantidad">Cantidad de tarros:</label>
        <br>
        <input type="number" id="cantidad" name="cantidad" required>
        <br>

        <button type="submit" class="calcular">Calcular</button>
        <br>

    </form>

    <div>
    {% if nombre %}
        <p>Nombre del cliente : {{ nombre }}</p>

        <p>Total sin descuento : ${{ total_sin_descuento }}</p>

        <p>El descuento es : ${{ total_sin_descuento - total_con_descuento }}</p>

        <p>El total a pagar es de : ${{ total_con_descuento }}</p>
    </div>
    {% endif %}

    </div>
</div>
</body>
</html>
